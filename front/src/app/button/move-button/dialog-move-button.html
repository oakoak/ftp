<h1 mat-dialog-title>Choose target folder</h1>
<div mat-dialog-content>
  Current folder:
  <span *ngFor="let fld of splitsPath; index as i" (click)="toFolder('/' + splitsPath.slice(0,i+1).join('/'))">/{{ fld }}</span>
</div>

<div mat-dialog-content>
  <mat-selection-list [multiple]="false" #selectionFolder>
    <mat-list-option *ngFor="let folder of folders; index as i"
                     (dblclick)="toFolder(folder?.path)"
                     [value]="folder">
      <div matListItemTitle >{{ folder.name }}</div>
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button
          (click)="moveselected(selectionFolder._value)"
          [disabled]="!selectionFolder._value">
    Moves files
  </button>
</div>
