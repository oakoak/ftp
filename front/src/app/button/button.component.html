<div class="container">
  <div class="button">
    <button mat-raised-button
            [disabled]="selection?.isEmpty()"
            (click)="downloadselected()">
      Download
    </button>
  </div>

  <div class="button">
    <button mat-raised-button
            [disabled]="selection?.isEmpty()"
            (click)="deleteselected()">
      Delete
    </button>
  </div>

  <div class="button">
    <app-move-button [selection]="selection"></app-move-button>
  </div>

  <div class="button">
    <app-upload-button></app-upload-button>
  </div>
</div>
