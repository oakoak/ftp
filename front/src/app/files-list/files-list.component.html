<div class="mat-elevation-z8" style="overflow: auto; max-height: 800px">
  <table mat-table [dataSource]="dataSource" class="full-width-table table-fixed" matSort
         aria-label="Elements" >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>



    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File type</th>
      <td mat-cell *matCellDef="let row">
          <mat-icon style="vertical-align: middle" *ngIf="!row.isFolder">{{mapIconType[row.name.split(".").slice(-1)]}}</mat-icon>
          <div *ngIf="!row.isFolder">{{row.name.split(".").slice(-1)}}</div>
          <mat-icon *ngIf="row.isFolder">folder</mat-icon>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
      <td mat-cell *matCellDef="let row">{{row.owner}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"  ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)"
        (dblclick)="openFile(row)"
    >
    </tr>
  </table>
</div>
