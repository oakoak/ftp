<h1 mat-dialog-title>Upload files</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let file of fileArray; index as i">
      <div matListItemTitle>{{file.name}}</div>
      <div matListItemLine>{{prettyBytes(file.size)}}</div>
<!--
      <button mat-button (click)="delete fileArray[i]">Delete</button>
-->
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="upload(fileArray)">Upload</button>
</div>
